<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimnasio</title>
</head>
<body>
    <table width="60%" border="1"  >
        <tr>
            <td colspan="3"><p align="left"><strong>Invoice#123456789</strong></p></td>
            <td><p align="left"><strong>14 january 2025</strong></p></td>
        </tr>
        <tr>
            <td colspan="2"><p align="left"><strong>Pay to:</strong></p>
                <p align="left">Acme Billling co.</p>
                <p align="left">123 main st</p>
                <p align="left">Cityville NA 12345</p>
            </td>
            <td colspan="2"><p align="left"><strong>Customer:</strong></p>
                <p align="left">John Smith</p>
                <p align="left">321 Willow way</p>
                <p align="left">Southeast MA 54321</p>
            </td>
        </tr>
        <tr>
            <td><strong>Name / Description</strong></td>
            <td><strong>Qty</strong></td>
            <td><strong>@</strong></td>
            <td><strong>Cost</strong></td>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0,01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples (box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td colspan="3"><strong>Subtotal</strong></td>
            <td>110.00</td>
        </tr>
        <tr>
            <td colspan="2"><strong>Tax</strong></td>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr>
            <td colspan="3"><p align="left"><strong>Grand Total</strong></p></td>
            <td><p align="left">$ 118.80</p></td>
        </tr>
    </table>
   
    
</body>
</html>
